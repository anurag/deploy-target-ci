name: Deploy Serverless AWS

on:
  push:
    branches: [ main ]

jobs:
  build:
    if: github.repository == 'redwoodjs/deploy-target-ci'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Required because lerna uses tags to determine the version.
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      ## This method doesn't work with Yarn v1

      #   with:
      #     path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
      #     key: yarn-${{ hashFiles('yarn.lock') }}
      #     restore-keys: |
      #       yarn-

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
        working-directory: ./serverless-aws

      # - name: Build
      #   run: yarn build

      - name: Deploy
        run: |
          yarn rw deploy serverless
